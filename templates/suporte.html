<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - Gil Eletrônicos</title>

  <style>
    :root {
      --primary: #25D366;
      --dark-blue: #1a1a2e;
      --bg: #f4f6fb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--dark-blue);
      padding: 20px 10%;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #00d1ff;
      font-size: 1.5rem;
      font-weight: 800;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,.1);
    }

    .foto {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #00d1ff;
    }

    h2 {
      margin-bottom: 10px;
      color: var(--dark-blue);
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    .btn-whats {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--primary);
      color: #fff;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 600;
      transition: .3s;
    }

    .btn-whats:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(37,211,102,.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      background: #fff;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>

<header>
  <nav class="menu">
    <span class="logo">Gil Eletrônicos</span>
    <div>
      <a href="/">Início</a>
      <a href="/produtos">Produtos</a>
      <a href="/suporte">Suporte</a>
    </div>
  </nav>
</header>

</html>
